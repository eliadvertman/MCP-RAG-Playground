[tool:pytest]
testpaths = mcp_rag_playground/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=mcp_rag_playground
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -x
markers =
    slow: marks tests as slow (may require external services like downloading models)
    integration: marks tests as integration tests (use real components)
    unit: marks tests as unit tests (isolated with mocks)
    milvus: marks tests that require Milvus connection
    mock: marks tests using mock services
    embedding: marks tests that use real embedding models
    performance: marks performance tests
    smoke: marks smoke tests (quick sanity checks)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::RuntimeWarning:sentence_transformers
    ignore::UserWarning:torch